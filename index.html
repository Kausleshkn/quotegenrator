<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container">

        <blockquote class='text' id="quote"><q>My brain is only a receiver, in the Universe there is a core from which
                we obtain knowledge, strength and inspiration. I have not penetrated into the secrets of this core, but
                I know that it exists.</q></blockquote>
        <p class="auther" id="auth"> &#9866; By Nikola Tesla</p>

        <div class="feature">
            <div class='reload' id='load'>
                <button class="btn"><img src="./asset/resume_black_ftr.png" alt=""></button>
            </div>

            <div class="share">
                <button class="btn" id="insta"><img src="./asset/insta.png" alt=""></button>
                <button class="btn" id="fb"><img src="./asset/fb-icon.png" alt=""></button>
                <button class="btn" id="linkdn"><img src="./asset/linkedin.png" alt=""></button>
                <button class="btn" id="twitter"><img src="./asset/tw_icon.png" alt=""></button>
                <button class="btn" id="reddit"><img src="./asset/reddit-icon.png" alt=""></button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
